    // 初始化vue实例
    vue_init({
        data: {
            article: {}
        },
        mounted: function () {
            go_ajax({
                url: '/router?method=article.get',
                data: {
                    iArticleID: location.search.substring(1)
                },
                success: function (res) {
                    // 图片转成数组
                    res.data.sImageSrc = res.data.sImageSrc.split(',')
                    app.article = res.data
                    console.log(res.data)
                    $("#richtext").html(app.article.sContent)
                }
            })
        }
    })

    goBack()

</script>
