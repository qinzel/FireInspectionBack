<body>
	<section class="main hgt_all flex_column">

		<!-- 公共header -->
		<header>
			<i id="backBtn" class="flex_1"></i>
			<h1 class="flex_1 text-center">详情</h1>
			<p class="flex_1 color-fff font24r text-right"></p>

		<div class="main-fix flex_dom flex_column">

			<!-- 平台回复 -->

			<div class="hgt25rem flex_dom flex_item_mid p_both20r relative">
                <div class="swiper_clickLook wid100 img-wrap">
                    <img v-for="item in msg.sImageSrc" :src="item" alt="" v-if="msg.sImageSrc">
                </div>
				<!-- <p class="color-999 font26r text-center wid100">未上传记录表</p> -->

                    <p>暂无记录表</p>

			<!-- 评论区 -->
			<div style="height: 100%;" class="pad20r relative flex_1">
				<p v-if="msg.sDesc != ''" class="l-h-04rem font24r color-333" v-cloak>{{ msg.sDesc }}</p>
                <div class="no_data no_data2">
                    <p>暂无数据</p>
                </div>
			</div>

		</div>

<script>
    getUserInfo();
    vue_init({
        data: {
            msg: {}
        },
        mounted: function(){
            go_ajax({
                url: "/router?method=dutyrec.get",
                data: {
                    iDutyRecordID: location.search.substring(1)
                },
                success: function (res) {
                    if (res.data.sImageSrc) {
                        res.data.sImageSrc = res.data.sImageSrc.split(",");
                    }
                    app.msg = res.data
                }
            })
        }
    })

    goBack()

</script>
