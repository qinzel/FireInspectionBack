<script>
    getUserInfo();
        go_confirm({
            msg: ["是否确认签到？", "#000"],
            agree_text: ["是", "#000"],
            cancel_text: ["否", "red"],
            tag_set: {
                title_tag: "",
                agree_tag: "",
                cancel_tag: ""
            },
            yesFunc: function () {
                go_ajax({
                    url: "/router?method=dutyrec.add",
                    data: {
                        iClientID: JSON.parse(localStorage.iClient).ID,
                        iDutyRoomID: parseInt(location.search.substring(1))
                    },
                    success: function (res) {
                        if (res.success) {
                            go_alert2("已签到")
                            setTimeout(function () {
                                back() // 跳转到扫一扫
                            }, 2000)
                        } else {
                            go_alert2(res.message)
                            setTimeout(function () {
                                back() // 跳转到扫一扫
                            }, 2000)
                        }
                    },
                    error: function (xhr, status, error) {
                        go_alert2(res + "," + status + "," + error)
                    }
                })
            },//回调函数,可以不设置，或者false
            noFunc: function () {
                back() // 跳转到扫一扫
            }//回调函数,可以不设置，或者false
        })
    

	    goBack()

</script>
